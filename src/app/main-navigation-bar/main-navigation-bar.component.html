<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)" style="   background-color:rgb(64, 61, 235);
      ">
    <mat-toolbar  >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="create=true; dash=false; table=false; history=false; " >
        <i class="material-icons">create</i>
        <h4 >Create Test</h4>
      </a>
      <a mat-list-item (click)="create=false; dash=true; table=false; history=false; ">
        <i class="material-icons">assessment</i>
        <h4 >Analyse Data</h4>
      </a>
      <a mat-list-item (click)="create=false; dash=false; table=true;  history=false;" >
        <i class="material-icons">assignment</i>
        <h4 >Visualise Raw Data</h4>
      </a>
      <a mat-list-item (click)="create=false; dash=false; table=false;  history=true;">
          <i class="material-icons">history</i>
          <h4 >Measures History</h4>
    </a>

    <a mat-list-item (click)="logout();" >
      <i class="material-icons">account_box</i>
      <h4 >Log out</h4>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="topnav" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>IoTPlatform</span>
    </mat-toolbar>
    <app-create-measure *ngIf="create"></app-create-measure>
     <app-dashboard *ngIf="dash"></app-dashboard>
    <app-data-table-affichage *ngIf="table"></app-data-table-affichage>
    <app-history-cards-view *ngIf="history"></app-history-cards-view>
  </mat-sidenav-content>
</mat-sidenav-container>
